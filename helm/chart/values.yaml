musicociel:
  enabled: true
  url: http://musicociel.local
  image: "docker.io/davdiv/musicociel"
  tag: "dev"
  replicas: 1
keycloak:
  enabled: true
  url: http://keycloak.local
  realm: "musicociel"
  client: "musicociel"
  external: false
  image: "quay.io/keycloak/keycloak"
  tag: "19.0.1-legacy"
  admin:
    username: admin
postgresql:
  enabled: true
  image: "docker.io/library/postgres"
  tag: "14.2-alpine"
  admin:
    username: "admin"
    database: "admin"
  keycloak:
    username: "keycloak"
    database: "keycloak"
  musicociel:
    username: "musicociel"
    database: "musicociel"
  size: "1Gi"
